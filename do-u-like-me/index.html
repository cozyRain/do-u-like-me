<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贺好好喜欢施好好嘛？</title>
    <link rel="icon" type="image/gif" href="images/hug.gif" />
    <link rel="stylesheet" href="style.css" />
    <style>
      button {
        transition: transform 320ms cubic-bezier(0.2, 0.9, 0.3, 1), box-shadow 220ms ease, background 220ms ease;
        will-change: transform;
      }
      #yes {
        transition-duration: 360ms;
      }
      #no {
        transition-duration: 320ms;
      }
      #yes-overlay {
        transition: opacity 280ms ease, backdrop-filter 280ms ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="mainImage" src="images/heart.gif" alt="笔芯~" />
      <h1 id="question">贺好好喜欢施好好嘛？</h1>
      <div class="buttons">
        <button id="yes" title="点我！(Y)" aria-label="喜欢">喜欢</button>
        <button id="no" title="点我试试(或按 N)" aria-label="不喜欢">不喜欢</button>
      </div>
    </div>

    <!-- 覆盖层由脚本显示；初始隐藏 -->
    <div id="yes-overlay" class="yes-screen" aria-hidden="true"></div>

    <script src="script.js"></script>
  </body>
</html>
