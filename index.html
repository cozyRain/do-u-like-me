<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>花花喜欢雨点</title>
    <link rel="icon" type="image/gif" href="images/hug.gif" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img id="mainImage" src="images/heart.gif" alt="笔芯~" />
      <h1 id="question">花花喜欢雨点</h1>
      <div class="buttons">
        <button id="yes" title="点我!" aria-label="喜欢">喜欢</button>
        <button id="no" title="不要点我" aria-label="不喜欢">不喜欢</button>
      </div>
    </div>

    <!-- 覆盖层由脚本显示；初始隐藏 -->
    <div id="yes-overlay" class="yes-screen" aria-hidden="true"></div>

    <script src="script.js"></script>
  </body>
</html>
